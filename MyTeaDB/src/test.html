    <nav class="navbar navbar-expand-lg bg-light">

      <div style="text-align: center;">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTeaModal">Add a new
          tea</button>
      </div>
    
    
      <!-- add Modal -->
      <div class="modal fade" id="addTeaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Tea Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              
            <div class="row">
                <div class="col-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Name</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="teaID" value="4" disabled>
                        <label for="teaID">Tea ID</label>
                    </div>
                </div>
            </div>

              <div class="form-floating mb-3">
                <input type="number" min="0" max="150" class="form-control" id="floatingPassword" placeholder="">
                <label for="floatingPassword">Optimal Temperature (ÂºC)</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" min="0" max="150" class="form-control" id="floatingSteep" placeholder="">
                <label for="floatingPassword">Steep Time (Mins)</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" min="0"  class="form-control" id="floatingSteep" placeholder="">
                <label for="floatingPassword">Caffeine Amount (mg)</label>
              </div>
            </div>
            <div class="modal-footer">
                
                
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="text" id="formFileDisabled" readonly>
        <input class="form-control" type="text" placeholder="Tea ID = 4" id="hoursStudentName"
                  readonly />
      </div>
    
      <div v-for="tea in this.teas" :key="tea.id">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Chai Tea</h5>
            <p class="card-text"></p>

            <br>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            <p><b>Optimal Temperature: </b>432 C</p>
            <p>Steep Time: </p>
            <p>Caffeine: </p>
            <hr>
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="d-flex justify-content-start">
                        <a href="#" class="btn btn-primary btn-sm mr-3">hearts</a>    
                      </div>
                  </div>
                  <div class="col-sm">
                    <div class="d-flex justify-content-end">
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        &nbsp;
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
            
                      </div>
                  </div>
                 
                </div>
              </div>

                <div class="p-2 bd-highlight">Flex item 2</div>
                <div class="p-2 bd-highlight">Flex item 3</div>
              </div>   -->
        </div>
